<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{titulo}}</title>

    <!-- estilo css-->

    <style>

        #imagem{
            width: 600px;

        }


    </style>
</head>
<body onload="autoTrocar(); autoMover(); autoOpacidade()">
    <h1>Deu certo!!</h1>
    <h2>Titulo h2</h2>
    <h3>Titulo h3</h3>
    <h4>Titulo h4</h4>

    <hr>

    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Atque beatae, doloremque doloribus nostrum officiis repellat! Alias amet consequatur fugiat impedit nostrum, ratione rem sit. Iste pariatur provident quis quod repudiandae.</p>
    <img id="imagem"   onclick="moverImagem()" src="https://softgraf.com/img/img1.jpg" alt="">

    <script>
        //console.log('hello world!')
        let margin = 0;

        let indImg = 1;

        let opacidade = 1;

        let reduzir = true;

        function contadorFor(){
            for (i=0; i<10; i++){
                console.log(i)
            }
        }

        function contadorWhile(){
               let i=0;
               do{
                    console.log(i++);

               } while (i<10);
        }
        //contadorFor();
        //contadorWhile();

        function trocarImagem(){
            let imagem = document.getElementById('imagem');
            indImg++;
            if (indImg > 7){
                indImg = 1;
            }
            imagem.src = "https://softgraf.com/img/img" + indImg + ".jpg";
        }

        const autoTrocar = () => {
            setInterval('trocarImagem()', 500);
        }

        const moverImagem = () =>{
            let imagem = document.getElementById('imagem');
            margin +=10;
            if (margin >window.innerWidth){
               margin = (imagem.width * -1);
            }
            imagem.style.marginLeft = margin;
        }

        const autoMover = () =>{
            setInterval('moverImagem()',20);
        }

        const mudarOpacidade = () =>{
            let imagem = document.getElementById('imagem');
            if (reduzir){
                opacidade -=0.1;
            }else {
                opacidade +=0.1;
            }

            if (opacidade < 0.1){
                reduzir = false;

            }else if (opacidade >=1){
                reduzir = true;
            }


            imagem.style.opacity = opacidade;
        }

        const autoOpacidade = () => {
            setInterval('mudarOpacidade()', 50)

        }


    </script>



</body>
</html>
